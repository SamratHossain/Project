{% extends 'base.html' %}

{% block content %}

<h2 class="bg-success m-2 text-center p-2">Add New Student</h2>

{% if messages %}
    
    {% for add_student_message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong class="align-center">{{ add_student_message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    {% endfor %}

    {% endif %}

    <form action="" method="POST">
        <div class="container">
            <div class="form-group">
            {% csrf_token %}
            <label>First Name:</label>
            <input class="form-control w-25 mb-2" type="text" name="first_name">
            <label>Last Name:</label>
            <input class="form-control w-25 mb-2" type="text" name="last_name">
            <label>Email:</label>
            <input class="form-control w-25 mb-2" type="email" name="email">
            <label>Phone:</label>
            <input class="form-control w-25 mb-2" type="number" name="phone">
            <label>Address:</label>
            <textarea class="form-control w-25 mb-2" name="address" cols="30" rows="10"></textarea>
            <label>Courses Applied For:</label>
            <input class="form-control w-25 mb-4" type="text" name="course">
                <input class="btn btn-primary px-5 mb-3" type="submit" value="submit">
            </div>
        </div>
    </form>

{% endblock %}
