{% extends 'base.html' %}

{% block content %}

<h1>Edit Student</h1>

<form action="" method="POST">
    {% csrf_token %}
    <label>First Name:</label>
    <input type="text" name="first_name" value="{{edit_student.first_name}}">
    <br><br>
    <label>Last Name:</label>
    <input type="text" name="last_name"  value="{{edit_student.last_name}}">
    <br><br>
    <label>Email:</label>
    <input type="email" name="email"  value="{{edit_student.email}}">
    <br><br>
    <label>Phone:</label>
    <input type="number" name="phone"  value="{{edit_student.phone}}">
    <br><br>
    <label>Address:</label>
    <br>
    <textarea name="address" cols="30" rows="10"> {{edit_student.address}}</textarea>
    <br><br>
    <label>Courses Applied For:</label>
    <input type="text" name="course"  value="{{edit_student.course}}">
    <br><br>
    <input type="submit" value="submit">
</form>

{% endblock %}
